<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - 校园导览</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/user-center.css">
</head>
<body class="light-theme">
    <!-- 顶部导航栏 -->
    <div class="header-nav" id="headerNav">
        <div class="header-left">
            <h1 class="logo-text">用户中心</h1>
        </div>
        <div class="header-right">
            <button class="theme-btn" id="themeBtn">
                <svg class="theme-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="5" fill="#4A6DE5"/>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="#4A6DE5" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- 页面内容 -->
    <div class="page-content">
        <!-- 未登录状态 -->
        <div id="notLoggedIn" class="not-login-container" style="display: none;">
            <div class="not-login-text">您还未登录，登录后可体验更多功能</div>
            <button class="login-btn" onclick="window.location.href='login.html'">立即登录</button>
        </div>

        <!-- 已登录状态 -->
        <div id="loggedIn">
            <!-- 用户头部信息 -->
            <div class="user-header">
                <svg class="user-avatar" width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="40" cy="40" r="40" fill="#4A6DE5"/>
                    <circle cx="40" cy="30" r="12" fill="white"/>
                    <path d="M20 65c0-11 9-20 20-20s20 9 20 20" fill="none" stroke="white" stroke-width="3"/>
                </svg>
                <div class="user-info">
                    <div class="user-name" id="userName">用户名称</div>
                    <div class="user-stats">
                        <div class="stat-item">
                            <span class="stat-value">12</span>
                            <span class="stat-label">提问</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">28</span>
                            <span class="stat-label">回答</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">156</span>
                            <span class="stat-label">获赞</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 菜单列表 -->
            <div class="menu-list">
                <div class="menu-item" onclick="window.location.href='my-questions.html'">
                    <svg class="menu-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z" fill="#4A6DE5"/>
                    </svg>
                    <span class="menu-text">我的提问</span>
                    <svg class="menu-arrow" width="16" height="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" fill="#999"/>
                    </svg>
                </div>
                <div class="menu-item" onclick="window.location.href='my-answers.html'">
                    <svg class="menu-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V3c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1z" fill="#4A6DE5"/>
                    </svg>
                    <span class="menu-text">我的回答</span>
                    <svg class="menu-arrow" width="16" height="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" fill="#999"/>
                    </svg>
                </div>
                <div class="menu-item" onclick="window.location.href='my-favorites.html'">
                    <svg class="menu-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#4A6DE5"/>
                    </svg>
                    <span class="menu-text">我的收藏</span>
                    <svg class="menu-arrow" width="16" height="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" fill="#999"/>
                    </svg>
                </div>
                <div class="menu-item" onclick="window.location.href='settings.html'">
                    <svg class="menu-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L5.09 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.04.64.09.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" fill="#4A6DE5"/>
                    </svg>
                    <span class="menu-text">设置</span>
                    <svg class="menu-arrow" width="16" height="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" fill="#999"/>
                    </svg>
                </div>
            </div>

            <!-- 退出登录按钮 -->
            <button class="logout-btn" onclick="logout()">退出登录</button>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="footer-nav">
        <a href="index.html" class="nav-item">
            <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="#4A6DE5"/>
            </svg>
            <span class="nav-text">首页</span>
        </a>
        <a href="school-category.html" class="nav-item">
            <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72l5 2.73 5-2.73v3.72z" fill="#4A6DE5"/>
            </svg>
            <span class="nav-text">学校</span>
        </a>
        <a href="ar-page.html" class="nav-item">
            <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <text x="12" y="18" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4A6DE5" text-anchor="middle">AR</text>
            </svg>
            <span class="nav-text">AR</span>
        </a>
        <a href="vr-page.html" class="nav-item">
            <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <text x="12" y="18" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4A6DE5" text-anchor="middle">VR</text>
            </svg>
            <span class="nav-text">VR</span>
        </a>
        <a href="user-center.html" class="nav-item active">
            <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="#4A6DE5"/>
            </svg>
            <span class="nav-text">我的</span>
        </a>
    </div>

    <!-- 引入脚本 -->
    <script src="./js/theme.js"></script>
    <script src="./js/user-center.js"></script>
    <script src="./js/navigation.js"></script>
</body>
</html>
