<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据转换工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .info {
            margin: 10px 0;
            padding: 10px;
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
        }
        .upload-area {
            margin: 20px 0;
            padding: 30px;
            border: 2px dashed #4A6DE5;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background: #f0f7ff;
        }
        .upload-area.dragover {
            background: #e7f3ff;
            border-color: #2196F3;
        }
        .upload-area p {
            margin: 10px 0;
            color: #666;
        }
        .upload-area strong {
            color: #4A6DE5;
        }
        #fileInput {
            display: none;
        }
        button {
            background: #4A6DE5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #3b5bdb;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .file-info {
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>全国高等学校名单数据转换工具</h1>
        
        <div class="info">
            <p>请选择 <strong>全国高等学校名单.json</strong> 文件进行转换</p>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <p>点击选择文件 或 将文件拖放到此处</p>
            <p><strong>全国高等学校名单.json</strong></p>
        </div>
        
        <input type="file" id="fileInput" accept=".json" onchange="handleFileSelect(event)">
        
        <div id="fileInfo" class="file-info"></div>
        
        <button id="convertBtn" onclick="convertData()" disabled>开始转换</button>
    </div>

    <script>
        let selectedFile = null;

        // 拖放功能
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.name.endsWith('.json')) {
                showStatus('请选择JSON格式的文件', 'error');
                return;
            }
            
            selectedFile = file;
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.style.display = 'block';
            fileInfo.textContent = `已选择文件: ${file.name} (${formatFileSize(file.size)})`;
            
            document.getElementById('convertBtn').disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = message;
        }

        async function convertData() {
            const btn = document.getElementById('convertBtn');
            
            if (!selectedFile) {
                showStatus('请先选择文件', 'error');
                return;
            }
            
            try {
                btn.disabled = true;
                showStatus('正在读取JSON文件...', '');
                
                // 读取文件
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        showStatus(`成功读取 ${data.length} 条数据，正在转换...`, '');
                        
                        // 创建JS文件内容
                        const jsContent = `/**
 * 全国高等学校名单数据
 * 数据来源：全国高等学校名单.json
 * 更新时间：2025年6月20日
 *
 * 此文件包含全国所有普通高等学校的数据
 */

const nationalUniversitiesRawData = ${JSON.stringify(data, null, 2)};
`;
                        
                        // 创建下载链接
                        const blob = new Blob([jsContent], { type: 'text/javascript;charset=utf-8' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'national-universities-data.js';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        showStatus(`转换成功！共转换 ${data.length} 条数据。文件已下载，请将其保存到 js/ 目录中。`, 'success');
                        
                    } catch (error) {
                        showStatus('解析JSON文件失败: ' + error.message, 'error');
                        console.error('解析失败:', error);
                    } finally {
                        btn.disabled = false;
                    }
                };
                
                reader.onerror = function() {
                    showStatus('读取文件失败', 'error');
                    btn.disabled = false;
                };
                
                reader.readAsText(selectedFile);
                
            } catch (error) {
                showStatus('转换失败: ' + error.message, 'error');
                console.error('转换失败:', error);
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
