<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>编辑回答 - 校园导览</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/forum.css" />
    <style>
      /* 编辑回答页面样式 */
      .edit-container {
        padding: 20px 16px;
      }

      .edit-form {
        background-color: var(--card-bg);
        border-radius: 8px;
        padding: 20px;
        box-shadow: var(--shadow);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
        font-weight: 500;
        color: var(--title-color);
      }

      .form-textarea {
        width: 100%;
        min-height: 200px;
        padding: 15px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-size: 15px;
        line-height: 1.6;
        resize: vertical;
        transition: border-color 0.3s;
      }

      .form-textarea:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      .form-hint {
        font-size: 13px;
        color: var(--text-color);
        margin-top: 5px;
      }

      .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 20px;
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: #fff;
      }

      .btn-primary:hover {
        opacity: 0.9;
      }

      .btn-secondary {
        background-color: transparent;
        color: var(--text-color);
        border: 1px solid var(--border-color);
      }

      .btn-secondary:hover {
        background-color: var(--bg-color);
      }

      .char-count {
        font-size: 13px;
        color: var(--text-color);
        margin-top: 5px;
        text-align: right;
      }
    </style>
  </head>
  <body class="light-theme">
    <!-- 顶部导航栏 -->
    <div class="header-nav" id="headerNav">
      <div class="header-left">
        <button class="back-btn" onclick="window.history.back()">
          <svg
            class="back-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
              fill="#4A6DE5"
            />
          </svg>
        </button>
        <h1 class="logo-text">编辑回答</h1>
      </div>
      <div class="header-right">
      </div>
    </div>

    <!-- 页面内容 -->
    <div class="page-content edit-container">
      <div class="edit-form">
        <div class="form-group">
          <label class="form-label">问题标题</label>
          <div id="questionTitle" class="form-hint"></div>
        </div>

        <div class="form-group">
          <label class="form-label">回答内容</label>
          <textarea
            id="answerContent"
            class="form-textarea"
            placeholder="编辑你的回答..."
            maxlength="500"
          ></textarea>
          <div class="char-count">还可以输入 <span id="charCount">500</span> 字</div>
        </div>

        <div class="form-actions">
          <button class="btn btn-secondary" onclick="window.history.back()">取消</button>
          <button class="btn btn-primary" onclick="saveAnswer()">保存修改</button>
        </div>
      </div>
    </div>

    <!-- 底部导航栏 -->
    <nav class="modern-footer-nav">
      <div class="nav-container">
        <a href="index.html" class="nav-item" data-page="index">
          <div class="nav-icon-wrapper">
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="nav-icon-path"
                d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"
              />
            </svg>
          </div>
          <span class="nav-text">首页</span>
        </a>
        <a href="school-category.html" class="nav-item" data-page="school">
          <div class="nav-icon-wrapper">
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="nav-icon-path"
                d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 8 5 8 5v2h10v.5z"
              />
            </svg>
          </div>
          <span class="nav-text">学校</span>
        </a>
        <a href="forum.html" class="nav-item" data-page="forum">
          <div class="nav-icon-wrapper">
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="nav-icon-path"
                d="M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V3c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1z"
              />
            </svg>
          </div>
          <span class="nav-text">论坛</span>
        </a>
        <a href="user-center.html" class="nav-item" data-page="user">
          <div class="nav-icon-wrapper">
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="nav-icon-path"
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4 1.79-4 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </div>
          <span class="nav-text">我的</span>
        </a>
      </div>
      <div class="nav-indicator"></div>
    </nav>

    <!-- 引入脚本 -->
    <script src="./js/theme.js"></script>
    <script src="./js/my-answers.js"></script>
    <script>
      // 字符计数
      const answerContent = document.getElementById('answerContent');
      const charCount = document.getElementById('charCount');

      if (answerContent && charCount) {
        answerContent.addEventListener('input', function() {
          const remaining = 500 - this.value.length;
          charCount.textContent = remaining;

          if (remaining < 0) {
            charCount.style.color = '#ff4d4f';
          } else if (remaining < 50) {
            charCount.style.color = '#ff9800';
          } else {
            charCount.style.color = 'var(--text-color)';
          }
        });
      }

      // 初始化编辑页面
      function initEditPage() {
        const urlParams = new URLSearchParams(window.location.search);
        const answerId = parseInt(urlParams.get('id'));

        if (!answerId) {
          window.location.href = 'my-questions.html';
          return;
        }

        // 查找回答
        const answer = answersData.find(a => a.id === answerId);
        if (!answer) {
          window.location.href = 'my-questions.html';
          return;
        }

        // 显示问题标题
        const questionTitle = document.getElementById('questionTitle');
        if (questionTitle) {
          questionTitle.textContent = answer.question;
        }

        // 填充回答内容
        const answerTextarea = document.getElementById('answerContent');
        if (answerTextarea) {
          answerTextarea.value = answer.answer;
          // 更新字符计数
          const remaining = 500 - answer.answer.length;
          charCount.textContent = remaining;
        }
      }

      // 保存修改
      function saveAnswer() {
        const content = document.getElementById('answerContent').value.trim();

        if (!content) {
          alert('请输入回答内容');
          return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const answerId = parseInt(urlParams.get('id'));

        if (!answerId) {
          alert('无法获取回答ID');
          return;
        }

        // 查找并更新回答
        const index = answersData.findIndex(a => a.id === answerId);
        if (index !== -1) {
          answersData[index].answer = content;
          answersData[index].time = new Date().toLocaleString('zh-CN');

          // 显示成功提示
          alert('修改成功！');

          // 返回到我的回答页面
          window.location.href = 'my-questions.html';
        }
      }

      // 页面加载完成后初始化
      document.addEventListener('DOMContentLoaded', function() {
        initEditPage();
        updateFooterNav('user');
      });

      // 更新底部导航栏激活状态
      function updateFooterNav(activePage) {
        const navItems = document.querySelectorAll('.nav-item');

        // 移除所有激活状态
        navItems.forEach(item => {
          item.classList.remove('active');
        });

        // 设置当前页面的激活状态
        navItems.forEach(item => {
          const page = item.getAttribute('data-page');
          if (page === activePage) {
            item.classList.add('active');
          }
        });
      }
    </script>
  </body>
</html>
