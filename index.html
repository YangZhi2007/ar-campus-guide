    <style>
        /* 页面整体样式 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            overflow-x: hidden; /* 防止横向滚动 */
        }
        
        /* 顶部标题样式 */
        .header {
            text-align: center;
            padding: 2rem 0;
            background-color: #4a6de5;
            color: white;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }
        
        /* 内容容器样式 */
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        /* 卡片列表样式 */
        .campus-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }
        
        /* 卡片样式 */
        .campus-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1.5rem;
            width: 100%;
            max-width: 350px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .campus-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        
        .campus-item h3 {
            margin: 0 0 0.8rem 0;
            color: #2196f3;
            font-size: 1.3rem;
        }
        
        .campus-item p {
            margin: 0 0 1.5rem 0;
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        /* 按钮组样式 */
        .btn-group {
            display: flex;
            gap: 0.8rem;
        }
        
        /* 按钮样式 */
        .btn {
            flex: 1;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-ar {
            background-color: #2196f3;
        }
        
        .btn-ar:hover {
            background-color: #0d8aee;
        }
        
        .btn-vr {
            background-color: #ff9800;
        }
        
        .btn-vr:hover {
            background-color: #e68900;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .content-container {
                padding: 1rem 0.5rem;
            }
            
            .campus-list {
                flex-direction: column;
                align-items: center;
            }
            
            .campus-item {
                max-width: 100%;
            }
        }


            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--nav-shadow);
            z-index: 1000;
            padding-bottom: env(safe-area-inset-bottom);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--nav-text);
            text-decoration: none;
            width: 100%;
            height: 100%;
            padding: 8px 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }

        .nav-icon-wrapper {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 4px;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-icon-path {
            fill: currentColor;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-text {
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item:hover {
            color: var(--nav-text-active);
        }

        .nav-item:hover .nav-icon-wrapper {
            background: var(--nav-bg-hover);
            transform: translateY(-2px);
        }

        .nav-item.active {
            color: var(--nav-text-active);
        }

        .nav-item.active .nav-icon-wrapper {
            background: var(--nav-bg-hover);
            transform: translateY(-2px);
        }

        .nav-item:active {
            transform: scale(0.95);
        }

        .nav-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--nav-text-active), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* 暗夜模式适配 */
        .dark-theme .modern-footer-nav {
            background: var(--nav-bg-dark);
            box-shadow: var(--nav-shadow-dark);
        }

        .dark-theme .nav-item {
            color: #9CA3AF;
        }

        .dark-theme .nav-item:hover,
        .dark-theme .nav-item.active {
            color: #60A5FA;
        }

        .dark-theme .nav-item:hover .nav-icon-wrapper,
        .dark-theme .nav-item.active .nav-icon-wrapper {
            background: rgba(96, 165, 250, 0.15);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .modern-footer-nav {
                height: 56px;
            }

            .nav-icon-wrapper {
                width: 26px;
                height: 26px;
            }

            .nav-icon {
                width: 22px;
                height: 22px;
            }

            .nav-text {
                font-size: 10px;
            }
        }
    </style>

        // 更新底部导航栏激活状态
        function updateFooterNav() {
            const currentPath = window.location.pathname.split('/').pop() || 'index.html';
            const navItems = document.querySelectorAll('.nav-item');

            // 移除所有激活状态
            navItems.forEach(item => {
                item.classList.remove('active');
            });

            // 设置当前页面的激活状态
            navItems.forEach(item => {
                const href = item.getAttribute('href');
                const page = item.getAttribute('data-page');

                // 根据页面类型判断
                if (page === 'index' && (currentPath === 'index.html' || currentPath === '' || currentPath === '/')) {
                    item.classList.add('active');
                } else if (page === 'school' && currentPath.includes('school')) {
                    item.classList.add('active');
                } else if (page === 'forum' && currentPath.includes('forum')) {
                    item.classList.add('active');
                } else if (page === 'user' && currentPath.includes('user')) {
                    item.classList.add('active');
                }
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateFooterNav();
        });

        // 监听路径变化
        window.addEventListener('popstate', updateFooterNav);
    </script>
