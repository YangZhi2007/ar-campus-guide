<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园导览APP - 注册</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body class="light-theme">
    <div class="login-container">
        <div class="login-card card">
            <div class="login-header">
                <svg class="login-logo" width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="40" cy="40" r="40" fill="#4A6DE5"/>
                    <path d="M40 20c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10-4.48-10-10zm0 18c-5.52 0-10 4.48-10 10v2h20v-2c0-5.52-4.48-10-10-10z" fill="white"/>
                </svg>
                <h2 class="login-title">校园导览APP - 注册</h2>
                <p class="login-subtitle">创建一个新账户，开始您的校园探索之旅</p>
            </div>
            <div class="login-form">
                <div class="form-item">
                    <label class="form-label" for="username">用户名</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="#4A6DE5"/>
                        </svg>
                        <input type="text" id="username" placeholder="请输入用户名" required>
                    </div>
                </div>
                <div class="form-item">
                    <label class="form-label" for="email">邮箱</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" fill="#4A6DE5"/>
                        </svg>
                        <input type="email" id="email" placeholder="请输入邮箱" required>
                    </div>
                </div>
                <div class="form-item">
                    <label class="form-label" for="password">密码</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-2 8h-1v-1h-1v1h-1v-1h-1v1h-1v-1H9v1H8v-1H7v1H6v1h12v-1z" fill="#4A6DE5"/>
                        </svg>
                        <input type="password" id="password" placeholder="请输入密码" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-4.39 0-8-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3z" fill="#4A6DE5"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-item">
                    <label class="form-label" for="confirmPassword">确认密码</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-2 8h-1v-1h-1v1h-1v-1h-1v1h-1v-1H9v1H8v-1H7v1H6v1h12v-1z" fill="#4A6DE5"/>
                        </svg>
                        <input type="password" id="confirmPassword" placeholder="请确认密码" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-4.39 0-8-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3z" fill="#4A6DE5"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- 状态提示区域 -->
                <div class="status-message" id="statusMessage" style="display: none;"></div>

                <div class="form-actions">
                    <a href="login.html" class="register-link">已有账号？去登录</a>
                </div>
                <button class="login-btn btn" id="registerBtn">注册</button>
            </div>
        </div>
    </div>

    <script src="./js/register.js"></script>
</body>
</html>
