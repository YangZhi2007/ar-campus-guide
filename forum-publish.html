<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>发布问题 - 校园导览</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/forum.css" />
  </head>
  <body class="light-theme">
    <!-- 顶部导航栏 -->
    <div class="header-nav" id="headerNav">
      <div class="header-left">
        <button class="back-btn" onclick="window.history.back()">
          <svg
            class="back-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
              class="back-icon-path"
            />
          </svg>
        </button>
        <h1 class="logo-text">我的发布</h1>
      </div>
      <div class="header-right"></div>
    </div>

    <!-- 页面内容 -->
    <div class="page-content">
      <div class="publish-container">
        <div class="publish-header" style="margin-top: 50px">
          <h2 class="section-title">发布问题</h2>
        </div>
        <form id="publishForm" class="publish-form">
          <div class="form-group">
            <label class="form-label" for="questionTitle">问题标题</label>
            <input
              type="text"
              id="questionTitle"
              class="form-input"
              placeholder="请输入问题标题"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="questionSchool">相关学校</label>
            <select id="questionSchool" class="form-select">
              <option value="">请选择学校</option>
              <option value="北京大学">北京大学</option>
              <option value="清华大学">清华大学</option>
              <option value="复旦大学">复旦大学</option>
              <option value="上海交通大学">上海交通大学</option>
              <option value="浙江大学">浙江大学</option>
              <option value="南京大学">南京大学</option>
              <option value="其他">其他学校</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="questionTags">标签</label>
            <input
              type="text"
              id="questionTags"
              class="form-input"
              placeholder="请输入标签，多个标签用逗号分隔"
            />
            <div class="form-hint">例如：图书馆, 开放时间, 预约</div>
          </div>

          <div class="form-group">
            <label class="form-label" for="questionContent">问题描述</label>
            <textarea
              id="questionContent"
              class="form-textarea"
              placeholder="请详细描述你的问题..."
              required
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">发布问题</button>
        </form>
      </div>
    </div>

    <!-- 底部导航栏 -->
    <!-- 引入统一的底部导航栏组件 -->
    <iframe
      src="./components/footer-nav.html"
      style="width: 100%; height: 64px; border: none"
    ></iframe>

    <!-- 引入脚本 -->
    <script src="./js/theme.js"></script>
    <script src="./js/forum.js"></script>
  </body>
</html>
