<body class="light-theme">
    <!-- 顶部导航栏 -->
    <div class="header-nav" id="headerNav">
        <div class="header-left">
            <button class="back-btn" onclick="window.location.href='index.html'">
                <svg class="back-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="#4A6DE5"/>
                </svg>
            </button>
            <h1 class="logo-text">学校分类</h1>
        </div>
        <div class="header-right">
            <button class="theme-btn" id="themeBtn">
                <svg class="theme-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="5" fill="#4A6DE5"/>

    </div>

    <!-- 页面内容 -->
    <div class="page-content">
        <div class="school-category-container">
            <!-- 筛选区域 -->
            <div class="category-filter">
                <div class="filter-section">
                    <h2 class="filter-title">按地区筛选</h2>
                    <div class="filter-options" id="regionFilter">
                        <!-- 地区选项将通过JS动态生成 -->
                    </div>
                </div>

                <div class="filter-section">
                    <h2 class="filter-title">按类型筛选</h2>
                    <div class="filter-options" id="typeFilter">
                        <!-- 类型选项将通过JS动态生成 -->
                    </div>
                </div>
            </div>

            <!-- 学校列表 -->
            <div class="school-list" id="schoolList">
                <!-- 学校列表将通过JS动态生成 -->
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="footer-nav">
        <a href="index.html" class="nav-item">
            <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="#4A6DE5"/>

        <a href="ar-page.html" class="nav-item">

            </svg>

        <a href="vr-page.html" class="nav-item">
            <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <text x="12" y="18" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4A6DE5" text-anchor="middle">VR</text>

            <span class="nav-text">VR</span>

        <a href="user-center.html" class="nav-item">
            <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="#4A6DE5"/>
            </svg>

    <script src="./js/theme.js"></script>
