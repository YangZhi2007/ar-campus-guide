<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>问题详情 - 校园导览</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/forum.css" />
  </head>
  <body class="light-theme">
    <!-- 顶部导航栏 -->
    <div class="header-nav" id="headerNav">
      <div class="header-left">
        <button class="back-btn" onclick="window.history.back()">
          <svg
            class="back-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
              fill="#4A6DE5"
            />
          </svg>
        </button>
        <h1 class="logo-text">问题详情</h1>
      </div>
      <div class="header-right">
      </div>
    </div>

    <!-- 页面内容 -->
    <div class="page-content question-detail-container">
      <!-- 问题详情 -->
      <div id="questionDetail">
        <!-- 问题详情将通过JS动态生成 -->
      </div>

      <!-- 回答输入框 -->
      <div class="answer-input-section">
        <div class="answer-input-container">
          <textarea
            id="answerContent"
            class="answer-textarea"
            placeholder="写下你的回答..."
            maxlength="500"
          ></textarea>
          <div class="answer-input-actions">
            <div class="answer-input-hint">还可以输入 <span id="charCount">500</span> 字</div>
            <button class="submit-answer-btn" onclick="submitAnswer()">
              提交回答
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部导航栏 -->
    <nav class="modern-footer-nav">
      <div class="nav-container">
        <a href="index.html" class="nav-item" data-page="index">
          <div class="nav-icon-wrapper">
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="nav-icon-path"
                d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"
              />
            </svg>
          </div>
          <span class="nav-text">首页</span>
        </a>
        <a href="school-category.html" class="nav-item" data-page="school">
          <div class="nav-icon-wrapper">
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="nav-icon-path"
                d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 8 5 8 5v2h10v.5z"
              />
            </svg>
          </div>
          <span class="nav-text">学校</span>
        </a>
        <a href="forum.html" class="nav-item" data-page="forum">
          <div class="nav-icon-wrapper">
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="nav-icon-path"
                d="M21 6h-2v9H6v2c0 .55.45 1 1 1h11l4 4V7c0-.55-.45-1-1-1zm-4 6V3c0-.55-.45-1-1-1H3c-.55 0-1 .45-1 1v14l4-4h10c.55 0 1-.45 1-1z"
              />
            </svg>
          </div>
          <span class="nav-text">论坛</span>
        </a>
        <a href="user-center.html" class="nav-item" data-page="user">
          <div class="nav-icon-wrapper">
            <svg
              class="nav-icon"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                class="nav-icon-path"
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4 1.79-4 4 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </div>
          <span class="nav-text">我的</span>
        </a>
      </div>
      <div class="nav-indicator"></div>
    </nav>

    <!-- 引入脚本 -->
    <script src="./js/theme.js"></script>
    <script src="./js/forum.js"></script>
    <script src="./js/navigation.js"></script>
    <script>
      // 字符计数
      const answerContent = document.getElementById('answerContent');
      const charCount = document.getElementById('charCount');
      
      if (answerContent && charCount) {
        answerContent.addEventListener('input', function() {
          const remaining = 500 - this.value.length;
          charCount.textContent = remaining;
          
          if (remaining < 0) {
            charCount.style.color = '#ff4d4f';
          } else if (remaining < 50) {
            charCount.style.color = '#ff9800';
          } else {
            charCount.style.color = 'var(--text-color)';
          }
        });
      }
    </script>
  </body>
</html>
