<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>问题详情 - 校园导览</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/forum.css" />
  </head>
  <body class="light-theme">
    <!-- 顶部导航栏 -->
    <div class="header-nav" id="headerNav">
      <div class="header-left">
        <button class="back-btn" onclick="window.history.back()">
          <svg
            class="back-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
              fill="#4A6DE5"
            />
          </svg>
        </button>
        <h1 class="logo-text">问题详情</h1>
      </div>
      <div class="header-right">
        <button class="theme-btn" id="themeBtn">
          <svg
            class="theme-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="12" cy="12" r="5" fill="#4A6DE5" />
            <path
              d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
              stroke="#4A6DE5"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- 页面内容 -->
    <div class="page-content question-detail-container">
      <!-- 问题详情 -->
      <div id="questionDetail">
        <!-- 问题详情将通过JS动态生成 -->
      </div>

      <!-- 回答输入框 -->
      <div class="answer-input-section">
        <div class="answer-input-container">
          <textarea
            id="answerContent"
            class="answer-textarea"
            placeholder="写下你的回答..."
          ></textarea>
          <div class="answer-input-actions">
            <button class="submit-answer-btn" onclick="submitAnswer()">
              提交回答
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部导航栏 -->
    <!-- 引入统一的底部导航栏组件 -->
    <iframe
      src="./components/footer-nav.html"
      style="width: 100%; height: 64px; border: none"
    ></iframe>

    <!-- 引入脚本 -->
    <script src="./js/theme.js"></script>
    <script src="./js/forum.js"></script>
    <script src="./js/navigation.js"></script>
  </body>
</html>
