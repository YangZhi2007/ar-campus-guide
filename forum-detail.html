    <link rel="stylesheet" href="./css/global.css">

<body class="light-theme">
    <!-- 顶部导航栏 -->
    <div class="header-nav" id="headerNav">
        <div class="header-left">
            <button class="back-btn" onclick="window.history.back()">
                <svg class="back-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="#4A6DE5"/>
                </svg>
            </button>
            <h1 class="logo-text">问题详情</h1>
        </div>
        <div class="header-right">
            <button class="theme-btn" id="themeBtn">
                <svg class="theme-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="5" fill="#4A6DE5"/>

                </svg>
            </button>
        </div>
    </div>

    <!-- 页面内容 -->
    <div class="page-content question-detail-container">
        <!-- 问题详情 -->
        <div id="questionDetail">
            <!-- 问题详情将通过JS动态生成 -->
        </div>

        <!-- 回答输入框 -->
        <div class="answer-input-section">
            <div class="answer-input-container">
                <textarea id="answerContent" class="answer-textarea" placeholder="写下你的回答..."></textarea>
                <div class="answer-input-actions">
                    <button class="submit-answer-btn" onclick="submitAnswer()">提交回答</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="footer-nav">
        <a href="index.html" class="nav-item">
            <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="#4A6DE5"/>
            </svg>
            <span class="nav-text">首页</span>
        </a>
        <a href="school-category.html" class="nav-item">
            <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

            </svg>
            <span class="nav-text">AR</span>
        </a>
        <a href="vr-page.html" class="nav-item">
            <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <text x="12" y="18" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4A6DE5" text-anchor="middle">VR</text>
            </svg>
            <span class="nav-text">VR</span>

            </svg>
            <span class="nav-text">论坛</span>
