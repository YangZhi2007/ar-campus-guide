<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的收藏 - 校园导览</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/user-center.css" />
    <style>
      /* 我的收藏页面样式 */
      .favorites-container {
        padding: 16px;
        max-width: 800px;
        margin: 0 auto;
      }

      .favorites-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 0 4px;
      }

      .favorites-title {
        font-size: 20px;
        font-weight: 600;
        color: var(--title-color);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .favorites-count {
        font-size: 12px;
        color: #ffffff;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        padding: 4px 12px;
        border-radius: 20px;
        font-weight: 500;
      }

      .favorite-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 16px;
        box-shadow: var(--shadow);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid var(--border-color);
        position: relative;
        overflow: hidden;
        display: flex;
        gap: 20px;
      }

      .favorite-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .favorite-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(74, 109, 229, 0.15);
        border-color: var(--primary-color);
      }

      .favorite-card:hover::before {
        opacity: 1;
      }

      .favorite-image {
        width: 120px;
        height: 120px;
        border-radius: 12px;
        object-fit: cover;
        flex-shrink: 0;
      }

      .favorite-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .favorite-school {
        font-size: 18px;
        font-weight: 600;
        color: var(--title-color);
        margin-bottom: 8px;
        line-height: 1.4;
      }

      .favorite-location {
        font-size: 14px;
        color: var(--text-color);
        opacity: 0.8;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .favorite-tags {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
        flex-wrap: wrap;
      }

      .favorite-tag {
        padding: 4px 12px;
        background: var(--primary-color);
        opacity: 0.15;
        color: var(--text-color);
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
      }

      .favorite-actions {
        display: flex;
        gap: 12px;
        margin-top: auto;
      }

      .action-btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        background: transparent;
        position: relative;
        overflow: hidden;
      }

      .action-btn::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .action-btn:active::after {
        width: 300px;
        height: 300px;
      }

      .action-btn:active {
        transform: scale(0.95);
      }

      .action-btn.primary {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
      }

      .action-btn.primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(74, 109, 229, 0.3);
      }

      .action-btn.secondary {
        color: var(--text-color);
        opacity: 0.8;
      }

      .action-btn.secondary:hover {
        opacity: 1;
        background: var(--primary-color);
        opacity: 0.1;
      }

      .empty-state {
        text-align: center;
        padding: 80px 20px;
        color: var(--text-color);
        opacity: 0.7;
      }

      .empty-state-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 24px;
        opacity: 0.3;
      }

      .empty-state-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
        color: var(--title-color);
      }

      .empty-state-desc {
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 24px;
      }

      .empty-state-btn {
        display: inline-block;
        padding: 12px 32px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .empty-state-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(74, 109, 229, 0.3);
      }

      /* 收藏项样式 */
      .favorite-item {
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        margin-bottom: 16px;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .favorite-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      }

      .favorite-header {
        padding: 16px;
        border-bottom: 1px solid var(--border-color);
      }

      .favorite-school {
        font-size: 18px;
        font-weight: 600;
        color: var(--title-color);
        margin-bottom: 8px;
      }

      .favorite-info {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        font-size: 14px;
        color: var(--text-color);
      }

      .favorite-info span {
        padding: 4px 8px;
        background-color: var(--bg-color);
        border-radius: 4px;
      }

      .favorite-actions {
        display: flex;
        padding: 12px 16px;
        background-color: var(--bg-color);
      }

      .action-link {
        flex: 1;
        text-align: center;
        padding: 10px 16px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .action-link:first-child {
        margin-right: 12px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
      }

      .action-link:last-child {
        background-color: var(--card-bg);
        color: var(--text-color);
        border: 1px solid var(--border-color);
      }

      .action-link:first-child:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(74, 109, 229, 0.3);
      }

      .action-link:last-child:hover {
        background-color: var(--bg-color);
      }
    </style>
  </head>
  <body class="light-theme user-theme">
    <!-- 顶部导航栏 -->
    <div class="header-nav" id="headerNav">
      <div class="header-left">
        <button
          class="back-btn"
          onclick="window.location.href='user-center.html'"
        >
          <svg
            class="back-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
              fill="currentColor"
            />
          </svg>
        </button>
        <h1 class="logo-text">我的收藏</h1>
      </div>
      <div class="header-right"></div>
    </div>

    <!-- 页面内容 -->
    <div class="page-content">
      <div class="favorites-container">
        <div class="favorites-header">
          <h2 class="favorites-title">
            <svg
              width="28"
              height="28"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                fill="currentColor"
              />
            </svg>
            我的收藏
          </h2>
          <span class="favorites-count" id="favoritesCount">0 个收藏</span>
        </div>
        <div id="favoritesList">
          <!-- 收藏列表将通过JS动态生成 -->
        </div>
      </div>
    </div>

    <!-- 引入脚本 -->
    <script src="./js/theme.js"></script>
    <script src="./js/my-favorites.js"></script>
    <script src="./js/navigation.js"></script>
    <script>
      // 更新底部导航栏激活状态
      function updateFooterNav() {
        const currentPath =
          window.location.pathname.split("/").pop() || "index.html";
        const navItems = document.querySelectorAll(".nav-item");

        // 移除所有激活状态
        navItems.forEach((item) => {
          item.classList.remove("active");
        });

        // 设置当前页面的激活状态
        navItems.forEach((item) => {
          const href = item.getAttribute("href");
          const page = item.getAttribute("data-page");

          // 根据页面类型判断
          if (
            page === "index" &&
            (currentPath === "index.html" ||
              currentPath === "" ||
              currentPath === "/")
          ) {
            item.classList.add("active");
          } else if (page === "school" && currentPath.includes("school")) {
            item.classList.add("active");
          } else if (page === "forum" && currentPath.includes("forum")) {
            item.classList.add("active");
          } else if (page === "user" && currentPath.includes("user")) {
            item.classList.add("active");
          }
        });
      }

      // 页面加载完成后初始化
      document.addEventListener("DOMContentLoaded", function () {
        updateFooterNav();
      });

      // 监听路径变化
      window.addEventListener("popstate", updateFooterNav);
    </script>
  </body>
</html>
