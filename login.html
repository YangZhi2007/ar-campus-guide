<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园导览APP - 登录</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body class="light-theme">
    <div class="login-container">
        <div class="login-card card">
            <div class="login-header">
                <svg class="login-logo" width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="40" cy="40" r="40" fill="#4A6DE5"/>
                    <path d="M40 20c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10-4.48-10-10zm0 18c-5.52 0-10 4.48-10 10v2h20v-2c0-5.52-4.48-10-10-10z" fill="white"/>
                </svg>
                <h2 class="login-title">校园导览APP</h2>
            </div>
            <div class="login-form">
                <div class="form-item">
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="#4A6DE5"/>
                        </svg>
                        <input type="text" id="username" placeholder="请输入用户名" required>
                    </div>
                </div>
                <div class="form-item">
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S9.24 4 12 4s-5 2.24-5 5v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2zm3.1-9H8.9c-.06-1.71.5-3.29 1.5-4.5.5-1.21 1.5-2.79 1.5-4.5V4h10v.5z" fill="#4A6DE5"/>
                        </svg>
                        <input type="password" id="password" placeholder="请输入密码" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c0-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3z" fill="#4A6DE5"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- 状态提示区域 -->
                <div class="status-message" id="statusMessage" style="display: none;"></div>

                <div class="form-actions">
                    <a href="#" class="forgot-password">忘记密码？</a>
                    <a href="register.html" class="register-link">注册账号</a>
                </div>
                <button class="login-btn btn" id="loginBtn">登录</button>
                <div class="social-login">
                    <p class="social-title">其他登录方式</p>
                    <div class="social-icons">
                        <button class="social-btn">
                            <svg class="social-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c5.52 0 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79.45-2.03 2.13-1.69 3.5-4.29 3.5-7.25 0-4.83-3.92-8.75-8.75-8.75s-8.75 3.92-8.75 8.75c0 2.96 1.37 5.56 3.5 7.25-.58.24-1.17.37-1.79.45-2.03-3.95.49-7 3.85-7 7.93z" fill="#4A6DE5"/>
                            </svg>
                        </button>
                        <button class="social-btn">
                            <svg class="social-icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c5.52 0 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#4A6DE5"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
